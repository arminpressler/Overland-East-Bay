<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overland East Bay — Widgets Demo</title>
  <meta name="description" content="Static-friendly widgets demo (auth + RSVP)." />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    main {
      max-width: 48rem;
      margin: 0 auto;
    }

    .card {
      border: 1px solid rgba(127, 127, 127, .3);
      border-radius: 12px;
      padding: 1.25rem;
    }

    .row {
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
    }

    .widget-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .ebox {
      border: 1px solid rgba(127, 127, 127, .3);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .ebo-auth-button,
    .ebo-rsvp-button,
    .ebo-rsvp-choice {
      font: inherit;
      padding: .55rem .85rem;
      border-radius: 10px;
      border: 1px solid rgba(127, 127, 127, .4);
      background: transparent;
      color: inherit;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .ebo-auth-button:hover,
    .ebo-rsvp-button:hover,
    .ebo-rsvp-choice:hover {
      border-color: rgba(127, 127, 127, .7);
    }

    .ebo-rsvp-chooser {
      margin-top: .5rem;
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    .muted {
      opacity: .8;
    }

    /* Auth Modal Premium Styling */
    dialog#ebo-auth-modal {
      border: none;
      border-radius: 16px;
      padding: 0;
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #111;
    }

    @media (prefers-color-scheme: dark) {
      dialog#ebo-auth-modal {
        background: rgba(30, 30, 30, 0.8);
        color: #eee;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }

    .modal-content {
      padding: 2rem;
    }

    .modal-header {
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.8rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s, background 0.2s;
      border: 1px solid rgba(127, 127, 127, 0.2);
    }

    .auth-btn:hover {
      transform: translateY(-2px);
    }

    .auth-btn-google {
      background: #fff;
      color: #000;
    }

    .auth-btn-apple {
      background: #000;
      color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      .auth-btn-google {
        background: #eee;
      }
    }

    .modal-footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      text-align: center;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .btn-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: inherit;
      opacity: 0.5;
    }

    .btn-close:hover {
      opacity: 1;
    }
  </style>
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
    data-cf-beacon='{"token": "933e079b3a424ffc98c6ce8278414d20"}'></script><!-- End Cloudflare Web Analytics -->
</head>

<body>
  <main>
    <h1>Overland East Bay</h1>
    <p class="muted" style="margin: 0;">Static-friendly widgets demo: auth status + RSVP for a specific trip.</p>

    <div class="ebox">
      <div class="widget-row">
        <div>
          <div class="muted" style="font-size: .9rem;">Auth widget</div>
          <div style="font-weight: 600;">Member session</div>
        </div>
        <span data-ebo-auth-status></span>
      </div>
    </div>

    <div class="ebox">
      <div class="widget-row">
        <div>
          <div class="muted" style="font-size: .9rem;">Trip RSVP widget</div>
          <div style="font-weight: 600;">My RSVP</div>
          <div class="muted" style="margin-top: .25rem;">
            Trip id placeholder: <code>REPLACE_ME_TRIP_ID</code>
          </div>
        </div>
        <div data-ebo-trip-rsvp data-trip-id="REPLACE_ME_TRIP_ID"></div>
      </div>
    </div>
  </main>

  <dialog id="ebo-auth-modal">
    <button class="btn-close" onclick="this.closest('dialog').close()">&times;</button>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Sign in</h2>
        <p class="muted">Choose your preferred method to continue.</p>
      </div>
      <div class="modal-body">
        <a href="#" id="ebo-auth-google-link" class="auth-btn auth-btn-google">
          <svg width="18" height="18" viewBox="0 0 18 18">

              fill="#4285F4" />
          </svg>
          Continue with Google
        </a>
        <a href="#" id="ebo-auth-apple-link" class="auth-btn auth-btn-apple">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M12.182 4.147c-.201.241-.444.478-.727.712-.284.234-.596.467-.936.699-.34.232-.701.465-1.083.699-.382.234-.783.468-1.203.702-.42.234-.858.468-1.314.702-.456.234-.928.468-1.416.702-.488.234-.991.468-1.509.702-.518.234-1.05.468-1.596.702-.546.234-1.106.468-1.68.702-.574.234-1.162.468-1.764.702L.148 10.42a.375.375 0 0 1-.375-.375V6.375c0-.207.168-.375.375-.375h1.242c.602-.234 1.19-.468 1.764-.702.574-.234 1.134-.468 1.68-.702.546-.234 1.078-.468 1.596-.702.518-.234 1.021-.468 1.509-.702a110 110 0 0 1 1.416-.702c.456-.234.894-.468 1.314-.702.42-.234.821-.468 1.203-.702.382-.234.743-.467 1.083-.699.34-.232.652-.465.936-.699.283-.234.526-.471.727-.712a.375.375 0 0 1 .586.468zM8 0a.375.375 0 0 1 .375.375c0 .241-.243.478-.526.712-.284.234-.596.467-.936.699-.34.232-.701.465-1.083.699-.382.234-.783.468-1.203.702-.42.234-.858.468-1.314.702-.456.234-.928.468-1.416.702-.488.234-.991.468-1.509.702-.518.234-1.05.468-1.596.702-.546.234-1.106.468-1.68.702-.574.234-1.162.468-1.764.702L.148 10.42a.375.375 0 0 1-.375-.375V6.375c0-.207.168-.375.375-.375h1.242c.602-.234 1.19-.468 1.764-.702.574-.234 1.134-.468 1.68-.702.546-.234 1.078-.468 1.596-.702.518-.234 1.021-.468 1.509-.702a110 110 0 0 1 1.416-.702c.456-.234.894-.468 1.314-.702.42-.234.821-.468 1.203-.702.382-.234.743-.467 1.083-.699.34-.232.652-.465.936-.699.283-.234.526-.471.727-.712a.375.375 0 0 1 .586.468L8 0z" />
          </svg>
          Continue with Apple
        </a>
      </div>
      <div class="modal-footer muted">
        You’ll be returned to: <br><code id="ebo-auth-return-to-path"></code>
      </div>
    </div>
  </dialog>

  <!-- Widgets (plain JS, no SPA required) -->
  <script defer src="/assets/ebo-auth-widget-v2.js"></script>
  <script defer src="/assets/ebo-trip-rsvp-widget.js"></script>
</body>

</html>
